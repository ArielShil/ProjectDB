    <title>Shop Page - Cart</title>
    
    <!-- Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/login.js"></script>

  </head>
  <body >
    <div class="product-big-title-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="product-bit-title text-center">
                        <h2>Shopping Cart</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <div class="container">
                    <div class="card-body">
                        <div class="table-responsive">
                          <table class="table table-bordered m-0">
                            <thead>
                              <tr>
                                <!-- Set columns width -->
                                <th class="text-center py-3 px-4">Product Name &amp; Details</th>
                                <th class="text-center py-3 px-4">Price</th>
                                <th class="text-center py-3 px-4">Quantity</th>
                                <th class="text-cen py-3 px-4">Total</th>
                                <th class="text-center align-middle py-3 px-0"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="center-inputs">
                                <td class="p-4"><a href="#" class="align-middle p-4 d-block text-dark">No Products</a></td>
                                <td class="align-middle p-4">$0.00</td>
                                <td class="align-middle p-4"><input type="text" class="form-control text-center" value="0"></td>
                                <td class="align-middle p-4">$0.00</td>
                                <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">Ã—</a></td>
                              </tr>     
                            </tbody>
                          </table>
                        </div>
                        <!-- / Shopping cart table -->
                    
                        <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
                          <div class="d-flex">
                            <div class="text-right mt-4">
                              <label class="text-muted font-weight-normal m-0">Total price</label>
                              <div class="text-large"><strong>$0.00</strong></div>
                            </div>
                          </div>
                        </div>
                    
                        <div class="float-right">
                          <button onclick="location.href='index.html'" type="button" class="btn btn-lg btn-default md-btn-flat mt-2 mr-3">Back to shopping</button>
                          <button onclick="loadCheckout()" type="button" class="btn btn-lg btn-primary mt-2">Checkout</button>
                        </div>
                    
                      </div>
                  </div>
                  <br>
                  <br>

    

 
   
    <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>

    <script src="js/jquery.easing.1.3.min.js"></script>
    
    <!-- Main Script -->
    <script src="js/main.js"></script>
